name: Pull request check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: echo ::set-env name=NPM_TOKEN::${{secrets.GITHUB_TOKEN}}
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
          npm run lint
